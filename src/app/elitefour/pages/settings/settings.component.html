<h2>Application settings</h2>
<div class="form-group row">
  <label for="configPath" class="col-sm-4 col-form-label">Location of the configuration file</label>
  <div class="col-sm-8">
    <input type="text" [disabled]="true" class="form-control" id="configPath" [value]="configPath">
  </div>
</div>
<div class="form-group row">
  <label for="version" class="col-sm-4 col-form-label">The version of the program</label>
  <div class="col-sm-8">
    <input type="text" [disabled]="true" class="form-control" id="version" [value]="version">
  </div>
</div>
<div class="form-group row">
  <label for="authorName" class="col-sm-4 col-form-label">Made by</label>
  <div class="col-sm-8">
    <input type="text" [disabled]="true" class="form-control" id="authorName" [value]="authorName">
  </div>
</div>
<div class="form-group row">
  <label for="btnOpenDevtools" class="col-sm-4 col-form-label"></label>
  <div class="col-sm-8">
    <button class="btn btn-secondary float-right" (click)="showDevTools()" id="btnOpenDevtools">Open devtools</button>
  </div>
</div>
